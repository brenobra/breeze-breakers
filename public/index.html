<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Circuit Mapper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Simple Circuit Mapper</h1>
            <p>Your digital electrical panel directory.</p>
        </header>

        <main>
            <div class="panel-controls">
                <input type="search" id="search-bar" placeholder="Search by room, device, etc.">
            </div>

            <div id="panel-display" class="panel-display">
                <div class="breaker-placeholder">Your circuit breakers will appear here.</div>
            </div>
        </main>

        <hr>

        <section class="form-section">
            <h2>Add / Edit Breaker</h2>
            <form id="breaker-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="breaker-number">Breaker #</label>
                        <input type="number" id="breaker-number" required>
                    </div>
                    <div class="form-group">
                        <label for="breaker-amperage">Amperage (A)</label>
                        <input type="number" id="breaker-amperage" placeholder="e.g., 15" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="breaker-description">Description</label>
                        <input type="text" id="breaker-description" placeholder="e.g., Kitchen Outlets & Dishwasher" required>
                    </div>
                     <div class="form-group full-width">
                        <label for="breaker-room">Room / Area</label>
                        <input type="text" id="breaker-room" placeholder="e.g., Kitchen">
                    </div>
                </div>
                <button type="submit" class="btn-submit">Save Breaker</button>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
